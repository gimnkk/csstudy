<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">
  <title>창생스 목표 입력</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <div class="child">
    <h1 id="today"></h1>
    <h1 id="week"></h1>
    <h1 id="clock">00:00:00</h1>
    <form id="target-form" class="hidden">
      <div style="margin: 3%;">
        <select id="target" name="members" required="required" class="combo">
          <option value="" selected disabled hidden>이름 선택</option>
          <!-- <option value="1">가은</option> -->
          <option value="2" class="comboOpt">혜연</option>
          <option value="3" class="comboOpt">철준</option>
          <option value="4" class="comboOpt">지원</option>
          <option value="5" class="comboOpt">유빈</option>
          <option value="6" class="comboOpt">예원</option>
          <option value="7" class="comboOpt">종찬</option>
          <option value="8" class="comboOpt">성규</option>
          <option value="9" class="comboOpt">채연</option>
          <option value="10" class="comboOpt">가경</option>
          <option value="11" class="comboOpt">성실</option>
          <option value="12" class="comboOpt">다영</option>
          <option value="13" class="comboOpt">제혁</option>
          <option value="14" class="comboOpt">최민지</option>
          <option value="15" class="comboOpt">지은</option>
          <option value="16" class="comboOpt">김민지</option>
          <option value="17" class="comboOpt">나경</option>
          <option value="18" class="comboOpt">소리</option>
        </select>
      </div>
      <div style="margin: 2%;">
        <textarea placeholder="목표 입력" required="required" rows="7" cols="30" class="textarea"></textarea>
      </div>
      <div style="margin: 2%;"><input type="submit" value="완료" class="submit"></div>
    </form>
  </div>
</div>
<script src="js/now.js"></script>
</body>
</html>
