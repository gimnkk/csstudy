<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">
  <title>창생스 목표 입력</title>
  <style>
    .container {
      font-family: arial;

      margin: 25px;
      height: auto;
      /* 자식 요소(.child)를 중앙 정렬하기 */
      display: flex;
      justify-content: center;
    }

    .child {
      text-align: center;
    }

    .combo {
      font-size: 24px;
      padding: 1%;
    }

    .textarea {
      font-size: 14px;
      padding: 1%;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="child">
    <h2 id="today"></h2>
    <h2 id="week"></h2>
    <h2 id="clock">00:00:00</h2>
    <form id="target-form" class="hidden">
      <div style="margin: 3%;">
        <select id="target" name="members" required="required" class="combo">
          <option value="" selected disabled hidden>이름 선택</option>
          <!-- <option value="1">가은</option> -->
          <option value="2" class="combo">혜연</option>
          <option value="3" class="combo">철준</option>
          <option value="4" class="combo">지원</option>
          <option value="5" class="combo">유빈</option>
          <option value="6" class="combo">예원</option>
          <option value="7" class="combo">종찬</option>
          <option value="8" class="combo">성규</option>
          <option value="9" class="combo">채연</option>
          <option value="10" class="combo">가경</option>
          <option value="11" class="combo">성실</option>
          <option value="12" class="combo">다영</option>
          <option value="13" class="combo">제혁</option>
          <option value="14" class="combo">최민지</option>
          <option value="15" class="combo">지은</option>
          <option value="16" class="combo">김민지</option>
          <option value="17" class="combo">나경</option>
          <option value="18" class="combo">소리</option>
        </select>
      </div>
      <div style="margin: 2%;">
        <textarea placeholder="목표 입력" required="required" rows="10" cols="50" class="textarea"></textarea>
      </div>
      <div style="margin: 2%;"><input type="submit" value="완료"></div>
    </form>
  </div>
</div>



<script src="js/now.js"></script>
</body>

</html>
