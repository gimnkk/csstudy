<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">
  <title>창생스 목표 입력</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./data/memberList.json" type="text/javascript"></script>
  <script src="./data/targetInfo.json" type="text/javascript"></script>
  <script src="./js/getInfo.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
  <div class="child">
    <h1 id="today"></h1>
    <h1 id="week"></h1>
    <h1 id="clock">00:00:00</h1>
    <div>
      <button class="button" onclick="location.href='/html/result.html'">목표 확인</button>
    </div>
    <form id="targetForm" name="targetForm" class="hidden" method="POST" onSubmit="saveTarget()">
      <div style="margin: 3%;">
        <select id="members" required="required" class="combo">
        </select>
      </div>
      <div style="margin: 2%;">
          <textarea id="targetText" placeholder="목표 입력" required="required" rows="7" cols="30"
                    class="textarea"></textarea>
      </div>
      <div style="margin: 2%;">
        <input type="submit" value="완료" class="button">
      </div>
    </form>
  </div>
</div>
<script src="js/now.js"></script>
<script src="js/setHtml.js"></script>
</body>

</html>
