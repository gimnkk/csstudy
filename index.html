<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">
  <title>창생스 목표 입력</title>
</head>

<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/sheetsInfo.js" type="text/javascript"></script>
<script src="./js/getInfo.js" type="text/javascript"></script>

<body>
  <div class="container">
    <div class="child">
      <!-- <h1 id="today"></h1> -->
      <!-- <h1 id="week"></h1> -->
      <h1 id="clock">00:00:00</h1>
      <div>
        <button class="button" onclick="location.href='./html/result.html'">목표 확인</button>
      </div>
      <form id="targetForm" name="targetForm" class="hidden" onSubmit="saveTarget()">
        <div style="margin: 3%;">
          <select id="members" required="required" class="combo">
            <option value="" selected disabled hidden>이름 선택</option>
          </select>
        </div>
        <div style="margin: 2%;">
          <textarea id="targetText" placeholder="목표 입력" required="required" rows="7" cols="30"
            class="textarea"></textarea>
        </div>

        <div><input type="checkbox" id="rest" value="Y" class="checkbox"> 휴식</div>
        <div style="margin: 2%;">
          <input type="submit" value="목표 제출" class="button">
        </div>
      </form>
    </div>
  </div>
  <script src="./js/now.js"></script>
  <script src="./js/setIndex.js"></script>
</body>

</html>
