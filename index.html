<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목표 설정</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/sheetsInfo.js" type="text/javascript"></script>
<script src="./js/getInfo.js" type="text/javascript"></script>
<h1>목표 설정</h1>
<h3 id="westUsTime"></h3>
<h3 id="eastUsTime"></h3>
<h3 id="koreaTime"></h3>
<div class="container">
  <form onsubmit="submitForm(event)">
    <div class="form-group">
      <button class="btn" type="submit">목표 확인</button>
    </div>
    <div class="form-group">
      <label for="name" style="font-family: -apple-system, 'Nanum Gothic', sans-serif;">이름 선택:</label>
      <select id="name" style="font-size: 16px;" required>
        <option value="" selected disabled hidden>이름 선택</option>
      </select>
    </div>
    <div class="form-group">
      <label for="goal" style="font-family: -apple-system, 'Nanum Gothic', sans-serif;">목표 입력:</label>
      <textarea id="goal" placeholder="목표 입력" rows="7" cols="30" style="font-family: -apple-system, 'Nanum Gothic', sans-serif; font-size: 16px;" required></textarea>
    </div>
    <div class="form-group">
      <label for="rest" style="font-family: -apple-system, 'Nanum Gothic', sans-serif;">휴식:</label>
      <input type="checkbox" id="rest" name="rest" style="width: 16px; height: 16px;">
    </div>
    <div class="form-group">
      <button class="btn" type="submit">목표 제출</button>
    </div>
  </form>
</div>

<script src="./js/now.js"></script>
<script src="./js/setIndex.js"></script>
</body>
</html>
